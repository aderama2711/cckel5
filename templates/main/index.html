<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js"></script> -->
    <link rel="stylesheet" type="text/css" href="static/style/main/index.css">
    <script src="static/style/main/script.js"></script>
    <script src="https://kit.fontawesome.com/90d77b2020.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="static/src/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acne Detection Kelompok 5</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="contents">
                        <h3>Acne Detection<br><span>by Kelompok 5</span></h3>
                        <h4 style="color: #c0392b;">{% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                            {% endwith %}</h4>
                    </div>
                </div>
                <form action="/predict" method=post enctype=multipart/form-data class="sci">
                    <input type=file name=file style="--i:1">
                    <input type=submit value=Upload class="form-submit-button" style="--i:2">
                </form>
            </div>
        </div>
        
        <div class="bottom">
            <div class="containswitch">
                <div class="switch">
                    <a href="" onclick="switchtheme()"><h3 id = "button">Light</h3></a>
                </div>
            </div>
            <div class="containswitch">
                <div class="switch">
                    <a href="/about_us"><h3>About Us</h3></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
